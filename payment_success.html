<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Payment Successful</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: linear-gradient(135deg, #4caf50, #2e7d32);
        overflow: hidden;
        color: white;
        text-align: center;
    }
    h1 {
        font-size: 3rem;
        animation: fadeInDown 1s ease-in-out;
    }
    p {
        font-size: 1.2rem;
        margin-top: 10px;
        animation: fadeInUp 1.2s ease-in-out;
    }
    .checkmark {
        font-size: 5rem;
        animation: pop 0.6s ease-in-out;
    }
    @keyframes fadeInDown {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    @keyframes pop {
        0% { transform: scale(0.5); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
    }
</style>
</head>
<body>

<div class="checkmark">âœ…</div>
<h1>Payment Successful!</h1>
<p>Thank you for your payment.<br>We are verifying your proof and will get back to you shortly.</p>

<script>
// Simple confetti animation
function launchConfetti() {
    const colors = ['#ffffff', '#ffd700', '#ff69b4', '#87cefa', '#32cd32'];
    for (let i = 0; i < 150; i++) {
        const confetti = document.createElement('div');
        confetti.style.position = 'fixed';
        confetti.style.width = '8px';
        confetti.style.height = '8px';
        confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.top = '-10px';
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.opacity = Math.random();
        confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
        confetti.style.transition = 'top 3s ease-out, transform 3s ease-out';
        document.body.appendChild(confetti);
        setTimeout(() => {
            confetti.style.top = '110vh';
            confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
        }, 50);
        setTimeout(() => confetti.remove(), 3000);
    }
}
launchConfetti();
</script>

</body>
</html>
