<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Level 3 Plan Payment</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #2b2100, #3a2b00, #5a4200);
      background-size: 300% 300%;
      animation: gradientMove 8s ease infinite;
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .gold-card {
      background: rgba(40, 30, 0, 0.95);
      border: 2px solid rgba(255, 215, 0, 0.6);
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.7);
    }
    .gold-btn {
      background: linear-gradient(90deg, #ffd700, #ffb400);
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
      color: black;
    }
    .gold-btn:hover {
      background: linear-gradient(90deg, #ffe44d, #ffc933);
    }
  </style>
</head>
<body class="text-white flex items-center justify-center min-h-screen">

  <div class="gold-card p-8 rounded-2xl max-w-md w-full">
    <h1 class="text-3xl font-bold mb-4 text-center text-yellow-300">üëë Level 3 (Gold) Plan</h1>
    <p class="mb-2 text-center">üíµ <strong>$50</strong> / month</p>
    <p class="mb-4 text-center">üí∞ <strong>$480</strong> / year</p>

    <form id="paymentForm" enctype="multipart/form-data" class="space-y-4">
      <input type="hidden" name="plan" value="Gold">

      <label class="block mb-2">Choose Payment Option:</label>
      <select name="amount" class="w-full p-2 rounded bg-black border border-yellow-500 text-white">
        <option value="50">Monthly - $50</option>
        <option value="480">Annual - $480</option>
      </select>

      <label class="block mb-2">Wish Number:</label>
      <input type="text" name="wish_number" readonly value="+961 81 862 271"
             class="w-full p-2 rounded bg-black border border-yellow-500 text-green-400 font-semibold"/>

      <label class="block mb-2">Wish Transaction Reference Number:</label>
      <input type="text" name="reference_code" required placeholder="Enter transaction reference"
             class="w-full p-2 rounded bg-black border border-yellow-500"/>

      <label class="block mb-2">Upload Payment Proof:</label>
      <input type="file" name="proof" accept="image/*" required
             class="w-full p-2 rounded bg-black border border-yellow-500"/>

      <button type="submit" class="gold-btn w-full py-3 rounded font-semibold">Submit Payment</button>
    </form>
  </div>

  <script>
    document.getElementById("paymentForm").onsubmit = async function (e) {
      e.preventDefault();
      const formData = new FormData(this);

      try {
        const response = await fetch("submit_subscription.php", {
    method: "POST",
    body: formData
});

        const result = await response.text();
        if (result.includes("success")) {
          alert("‚úÖ Payment submitted successfully!");
          this.reset();
        } else {
          alert("‚ùå Error submitting payment. Please try again.");
        }
      } catch (error) {
        alert("‚ùå Network or server error.");
        console.error(error);
      }
    };
  </script>

</body>
</html>
