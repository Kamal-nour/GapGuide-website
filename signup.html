<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Create an Account</h2>
    
    <input id="signup-email" type="email" placeholder="Email" class="w-full mb-4 px-4 py-2 border rounded" />
    <input id="signup-password" type="password" placeholder="Password" class="w-full mb-4 px-4 py-2 border rounded" />
    <button onclick="signUp()" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Sign Up</button>

    <p class="mt-4 text-center text-sm text-gray-600">
      Already have an account?
      <a href="login.html" class="text-blue-500 hover:underline">Log In</a>
    </p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCQRn4QPnQ8rh7_fcQ6mbc7r3PZ4NLGuKM",
      authDomain: "gapguide-3bed6.firebaseapp.com",
      projectId: "gapguide-3bed6",
      appId: "1:607160599204:web:8e0a0050c7ff7952471c31",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.signUp = function () {
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("✅ Account created! Redirecting to dashboard...");
          // Redirect to dashboard or home page
          window.location.href = "dashboard.html";
        })
        .catch((error) => {
          console.error("Sign-up error:", error.message);
          alert("❌ " + error.message);
        });
    };
  </script>
</body>
</html>
